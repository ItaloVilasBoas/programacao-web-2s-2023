<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Hello, world!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container ">
            <div class="row">
                <div class="col-12"> 
                    <h1>Formulário de consulta</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>Dados do paciente</h3>
                    <form action="/dados" method="post">
                        <div class="mb-3 mt-3">
                          <label for="name" class="form-label">Nome:</label>
                          <input type="text" class="form-control" id="name" placeholder="Insira seu nome" name="name">
                        </div>
                        <div class="mb-3 mt-3">
                          <label for="endereco" class="form-label">Endereço:</label>
                          <input type="text" class="form-control" id="endereco" placeholder="Insira seu endereco" name="endereco">
                        </div>
                        <div class="mb-3 mt-3">
                          <label for="telefone" class="form-label">Telefone:</label>
                          <input type="tel" class="form-control" id="telefone" placeholder="Insira seu telefone" name="telefone">
                        </div>
                        <div class="mb-3 mt-3">
                          <label for="data" class="form-label">Data de agendamento:</label>
                          <input type="date" class="form-control" id="data" placeholder="Insira a data de agendamento" name="data">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>
