<!DOCTYPE html>
<html>

<head>
    <title>Agendamento de Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="width:600px;">
        <br /><br />
        <h2 align="center">Calculadora</h2>
        <br />
        <form action="/calcular" method="post">
            <div class="input-group">
                <input type="text" class="form-control" id="primeiro_numero" name="primeiro_numero" required>
                <select class="form-select" id="operador" name="operador" required>
                    <option value="">Selecione</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input type="text" class="form-control" id="segundo_numero" name="segundo_numero" required>
              </div>
              <br />
              <div class="form-group col-12" style="display: flex;  flex-direction: row; justify-content: center;">
                <input type="submit" class="btn btn-info" name="submit" value="Submit" style="color: white; font-size: larger;"/>
            </div>
        </form>
    </div>
</body>
</html>
